<!DOCTYPE html>
<head>
    <title>Calculator - Chris's Version!</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'watchface'>
        <div class = 'header'>
            <div><h1>CASIO</h1></div>
            <div><h2>WATER RESIST<br>ALARM CHRONO</h2></div>
            <div><h3>WR</h3></div>
        </div>
        <div class = 'display'>
            <p id = 'screen-value'>0</p>
        </div>
        <div class = 'buttons'>
            <div class = 'row'>
                <h4 class = 'number'>7</h4><button onclick="updateScreenValue('7')">&nbsp;</button>
                <h4 class = 'number'>8</h4><button onclick="updateScreenValue('8')">&nbsp;</button>
                <h4 class = 'number'>9</h4><button onclick="updateScreenValue('9')">&nbsp;</button>
                <h4 class = 'operator'>&#247;</h4><button onclick="updateScreenValue('/')">&nbsp;</button>
            </div>
            <div class = 'row'>
                <h4 class = 'number'>4</h4><button onclick="updateScreenValue('4')">&nbsp;</button>
                <h4 class = 'number'>5</h4><button onclick="updateScreenValue('5')">&nbsp;</button>
                <h4 class = 'number'>6</h4><button onclick="updateScreenValue('6')">&nbsp;</button>
                <h4 class = 'operator'>&#215;</h4><button onclick="updateScreenValue('*')">&nbsp;</button>
            </div>
            <div class = 'row'>
                <h4 class = 'number'>1</h4><button onclick="updateScreenValue('1')">&nbsp;</button>
                <h4 class = 'number'>2</h4><button onclick="updateScreenValue('2')">&nbsp;</button>
                <h4 class = 'number'>3</h4><button onclick="updateScreenValue('3')">&nbsp;</button>
                <h4 class = 'operator'>-</h4><button onclick="updateScreenValue('-')">&nbsp;</button>
            </div>
            <div class = 'row'>
                <h4 class = 'number'>0</h4><button onclick="updateScreenValue('0')">&nbsp;</button>
                <h4 class = 'operator'>.</h4><button onclick="updateScreenValue('.')">&nbsp;</button>
                <h4 class = 'operator'>=</h4><button onclick="updateScreenValue('=')">&nbsp;</button>
                <h4 class = 'operator'>+</h4><button onclick="updateScreenValue('+')">&nbsp;</button>
            </div>
        </div>

    </div>
    <div class = 'clear'>
        <button onclick="updateScreenValue('clear')">&nbsp;</button>
    </div>
</body>
</html>
